{% extends 'dashboard_layout_new.html' %}
{{ super() }}
{% block body %}

<div class="container">
    <div  class="section">
    <div class="row">
        <div class="col s12 m8 l12">
                  <h4 class="header">Search Influencer</h4>
                  <div class="card medium">

                    <div class="card-content medium">
                        <form class="col s12" action="/search">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Enter Keyword</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <select class="icons">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1" data-icon="images/sample-1.jpg">Youtube</option>
                                        <option value="2" data-icon="images/office.jpg">Facebook</option>
                                        <option value="3" data-icon="images/yuna.jpg">Twitter</option>
                                        <option value="4" data-icon="images/yuna.jpg">Instagram</option>
                                    </select>
                                    <label>Channel</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <select class="icons">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">US</option>
                                        <option value="2">GBT</option>
                                        <option value="3">INDIA</option>
                                        <option value="4">POLAND</option>
                                    </select>
                                    <label>Country</label>
                                </div>
                                <div class="input-field col s6 m4">
                                <p class="range-field">
                                    <input type="range" id="range_followers" min="10" max="100000000" />
                                    <label>Followers</label>
                                </p>
                                </div>

                            </div>
                        </form>
                    </div>

                  </div>
                </div>

    </div>
</div>
</div>

{% endblock %}
