{% extends 'dashboard_layout_new.html' %}
{{ super() }}
{% block body %}

<title xmlns="http://www.w3.org/1999/html">{{title}}</title>
<div class="container">
    <div class="" id="search_bar">
        <div class="row">
            <div class="card-panel" >
                <div class="row">
                    <H6 class="header">Search Influencers</H6>
                    <form class="col s12" action="/search" method="POST">
                        <div class="row">
                            <div class="form-field col s12">
                                <input id="string_word" name="string_word" type="text" placeholder="Enter Keyword">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-field col s4">
                                <select id="select_channel" name="select_channel">
                                    <option value="1">Youtube</option>
                                    <option value="2">Facebook</option>
                                    <option value="3">Twitter</option>
                                    <option value="4">Instagram</option>
                                </select>
                                <label>Select Channel</label>
                            </div>
                            <div class="form-field col s4">
                                <select id="select_country" name="select_country">
                                    <option value="" disabled selected></option>
                                    <option value="1">US</option>
                                    <option value="2">GBT</option>
                                    <option value="3">POLAND</option>
                                </select>
                                <label>Select Country</label>
                            </div>
                            <div class="form-field col s4">
                                <span>Followers</span>
                                <div id="test-slider"></div>
                            </div>
                            <input type="hidden" name="min_lower" value=""id="min_lower">
                            <input type="hidden" name="max_upper" value="" id="max_upper">
                        </div>
                        <div class="row">
                            <div class="form-field col s12">
                                <button class="btn cyan waves-effect waves-light left" id="btn-search-inf" type="submit" name="search_inf">Search
                                    <i class="mdi-content-search right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        {% for item in data %}
    <div class="card-panel">
        <div class="row">
            <div class="col s1 "><img src="{{item[2]}}" class="circle responsive-img"></div>
            <div class="col  s11  truncate"><b>{{item[1]}}</b></div>
            <div class="col s1 ">Followers
                <div>{{item[4]}}</div>
            </div>
            <div class="col s1 ">Avg Views
                <div>{{item[7]}}</div>
            </div>
            <div class="col s1 ">Avg Likes
                <div>{{item[9]}}</div>
            </div>
            <div class="col s1 ">Avg Comments
                <div>{{item[11]}}</div>
            </div>
            <!--<div class="col s7" id="chart_div">
            </div>-->
            <br>
            <div class="col offset-1 s11 blue">
                <div class="col s1"><i class="mdi-communication-email"></i></div>
            </div>
        </div>
    </div>
        {% endfor %}

</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

    var slider = document.getElementById('test-slider');
    noUiSlider.create(slider, {
       start: [20, 20000],
       connect: true,
       step: 1,
       orientation: 'horizontal', // 'horizontal' or 'vertical'
       range: {
         'min': 0,
         'max': 100000
       },
       format: wNumb({
         decimals: 0
       })
    });
</script>

{% endblock %}
