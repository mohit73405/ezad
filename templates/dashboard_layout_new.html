<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
    <title>{{ title }}</title>

    <!-- Favicons-->
    <link rel="icon" href="/static/images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="/static/images/favicon/apple-touch-icon-152x152.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="/static/images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->


    <!-- CORE CSS-->
    <link href="/static/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/static/css/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->
    <link href="/static/css/custom/custom.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="https://materializecss.com/extras/noUiSlider/nouislider.css" type="text/css" rel="stylesheet" media="screen,projection">


    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="/static/js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/static/js/plugins/jvectormap/jquery-jvectormap.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/static/js/plugins/chartist-js/chartist.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <script type="text/javascript" src="http://materializecss.com/extras/noUiSlider/nouislider.js"></script>


</head>

<body>
    <!-- Start Page Loading-->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    {% include 'includes/_navbar.html'%}
    <!-- END HEADER -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            {% include 'includes/_sidenav.html' %}
            <section id="content">

                <!--start container-->
                {% block body %}{% endblock %}
                <!--end container-->
            </section>
            {% include 'includes/_right_sidenav.html' %}
        </div>
    </div>
    {% include 'includes/_footer.html' %}
<script type="text/javascript" src="/static/js/plugins/jquery-1.11.2.min.js"></script>
    <!--materialize js-->
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="/static/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>


    <!-- chartist -->
    <script type="text/javascript" src="/static/js/plugins/chartist-js/chartist.min.js"></script>

    <!-- chartjs -->
    <script type="text/javascript" src="/static/js/plugins/chartjs/chart.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/chartjs/chart-script.js"></script>

    <!-- sparkline -->
    <script type="text/javascript" src="/static/js/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/sparkline/sparkline-script.js"></script>

    <!-- google map api
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAZnaZBXLqNBRXjd-82km_NO7GUItyKek"></script>

    <!--jvectormap-->
    <script type="text/javascript" src="/static/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script type="text/javascript" src="/static/js/plugins/jvectormap/vectormap-script.js"></script>

    <!--google map
    <script type="text/javascript" src="/static/js/plugins/google-map/google-map-script.js"></script>-->


    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="/static/js/plugins.min.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="/static/js/custom-script.js"></script>

    <!-- Toast Notification -->
    <script type="text/javascript">
    // Toast Notification
    $(window).load(function() {

        setTimeout(function() {
            Materialize.toast('<span>Hiya! I am a toast.</span>', 1500);
        }, 1500);
        setTimeout(function() {
            Materialize.toast('<span>You can swipe me too!</span>', 3000);
        }, 5000);
        setTimeout(function() {
            Materialize.toast('<span>You have new order.</span><a class="btn-flat yellow-text" href="#">Read<a>', 3000);
        }, 15000);
    });

    </script>
<script>
    $( document ).ready(function() {
        $("#btn-search-inf").click(function(){
             var min_lower = $(".noUi-handle-lower").text();
             var max_upper = $(".noUi-handle-upper").text();
             <!--alert(min_lower);-->
             <!--alert(max_upper);-->
             $("#min_lower").val(min_lower);
             $("#max_upper").val(max_upper);
        });
        $("#save").click(function(){
             var min_lower = $(".noUi-handle-lower").text();
             var max_upper = $(".noUi-handle-upper").text();
             <!--alert(min_lower);-->
             <!--alert(max_upper);-->
             $("#min_lower").val(min_lower);
             $("#max_upper").val(max_upper);
        });

        <!--$('select').formSelect();-->
        $('.datepicker').datepicker();


    });

</script>

</body>
</html>
